<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/estilo.css">

    <title>Pagina de Juan</title>
</head>

<body>
    <br><br>
    <h1 class="titulo">PLANTAS PARA TODOS</h1>
    <br>
    <img class="banner" src="assets/img/banner.jpg" class="img-fluid" alt="...">
    <br>
    <br>

    <div class="botones">
        <button type="button" class="btn btn-primary">Ornamentales</button>
        <button type="button" class="btn btn-secondary">Interior</button>
        <button type="button" class="btn btn-success">Exterior</button>
        <button type="button" class="btn btn-danger">Tropicales</button>
        <button type="button" class="btn btn-warning">Suculentas</button>
        <button type="button" class="btn btn-info">Cactus</button>
        <button type="button" class="btn btn-light">Palmas</button>
        <button type="button" class="btn btn-dark">Frutales</button>
    </div>
    <br>
    <div class="fotos">
        <img src="assets/img/planta1.jpg" class="mx-auto d-block" alt="...">
        <img src="assets/img/planta2.jpg" class="rounded float-end" alt="...">
        <img src="assets/img/planta3.jpg" class="rounded float-start" alt="...">
        <img src="assets/img/planta4.jpg" class="rounded float-end" alt="...">
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
